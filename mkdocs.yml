site_name: MLCast Dataset Specifications
site_description: Rendered specifications for the MLCast dataset validator.
repo_url: https://github.com/mlcast-community/mlcast-sourcedata-validator
repo_name: mlcast-community/mlcast-sourcedata-validator
theme:
  name: material
  features:
    - navigation.top
    - navigation.tracking
    - content.code.copy
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: true
nav:
  - Home: index.md
  # -- specs-nav-begin --
  # NOTE: This section is generated by docs/scripts/generate_spec_docs.py.
  # Any manual edits between specs-nav-begin/end will be overwritten.
  - Source data:
      - Radar precipitation: specs/source_data/radar_precipitation.md
# -- specs-nav-end --
